apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-suite
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/your-org/test-suite'
    targetRevision: HEAD
    path: manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: test
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
    - CreateNamespace=true
